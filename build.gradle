plugins {
    id 'java'
    id 'maven-publish'
}

allprojects {
    apply plugin: 'java'
}

subprojects {
    // 应用特定于子项目的插件和配置
    apply plugin: 'maven-publish'

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }

    // 配置每个子模块的版本号、仓库或其他可能需要的东西
    group = 'tech.demonlee'
    version = '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation platform('org.junit:junit-bom:5.9.1')
        testImplementation 'org.junit.jupiter:junit-jupiter'
    }

    test {
        useJUnitPlatform()
    }
}
